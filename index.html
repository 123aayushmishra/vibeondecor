<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe On Decor | Raipur</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #1a1a1a; }
        * { margin:0; padding:0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #fdfdfd; }
        
        /* Search Bar Section */
        .search-container { padding: 40px 10%; text-align: center; background: #fff; }
        #eventSearch { 
            padding: 12px 20px; width: 80%; max-width: 500px; 
            border: 2px solid #eee; border-radius: 50px; outline: none;
            transition: 0.3s; font-size: 1rem;
        }
        #eventSearch:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        /* Gallery Grid */
        .gallery-section { padding: 50px 10%; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .gallery-item { 
            position: relative; overflow: hidden; border-radius: 15px; cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .gallery-item:hover { transform: scale(1.02); }
        .gallery-item img { width: 100%; height: 300px; object-fit: cover; }
        .item-info { padding: 15px; background: #fff; text-align: center; }

        /* Modal (Popup) Styling */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px;
            max-width: 500px; width: 100%; position: relative;
            text-align: center; animation: zoomIn 0.3s;
        }
        @keyframes zoomIn { from {transform: scale(0.7);} to {transform: scale(1);} }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 25px; cursor: pointer; }
        .modal-price { font-size: 24px; color: var(--gold); font-weight: bold; margin: 15px 0; }
        .book-now { 
            background: #25D366; color: white; padding: 12px 25px; 
            text-decoration: none; border-radius: 50px; display: inline-block;
        }

        .section-title { text-align: center; font-family: 'Playfair Display'; font-size: 2.5rem; margin: 40px 0; }
    </style>
</head>
<body>

    <h2 class="section-title">Vibe On Decor Gallery</h2>

    <div class="search-container" data-aos="fade-up">
        <input type="text" id="eventSearch" placeholder="Search by event or price (e.g. Birthday, 2999)..." onkeyup="filterEvents()">
    </div>

    <section class="gallery-section">
        <div class="gallery-grid" id="gallery">
            <div class="gallery-item" data-category="birthday" data-price="2999" onclick="openModal('Birthday Classic', '2999', 'Includes: Balloon Arch, Name Board, Cake Table Decor.', 'https://images.unsplash.com/photo-1530103043960-ef38714abb15?q=80&w=500')">
                <img src="https://images.unsplash.com/photo-1530103043960-ef38714abb15?q=80&w=500" alt="Decor">
                <div class="item-info">
                    <h3>Birthday Classic</h3>
                    <p>Price: ₹2,999</p>
                </div>
            </div>

            <div class="gallery-item" data-category="wedding" data-price="49999" onclick="openModal('Wedding Silver', '49,999', 'Includes: Flower Entry, Stage Setup, Lighting.', 'https://images.unsplash.com/photo-1519167758481-83f550bb49b3?q=80&w=500')">
                <img src="https://images.unsplash.com/photo-1519167758481-83f550bb49b3?q=80&w=500" alt="Decor">
                <div class="item-info">
                    <h3>Wedding Silver</h3>
                    <p>Price: ₹49,999</p>
                </div>
            </div>
        </div>
    </section>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modalImg" src="" style="width:100%; border-radius:10px; height:200px; object-fit:cover;">
            <h2 id="modalTitle" style="margin-top:20px;"></h2>
            <p id="modalDesc" style="color:#666; margin:15px 0;"></p>
            <div class="modal-price" id="modalPrice"></div>
            <a href="https://wa.me/916266683859" class="book-now">Book This Vibe on WhatsApp</a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Open Popup
        function openModal(title, price, desc, img) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalPrice').innerText = "₹" + price;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalImg').src = img;
            document.getElementById('infoModal').style.display = 'flex';
        }

        // Close Popup
        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Search Filter
        function filterEvents() {
            let input = document.getElementById('eventSearch').value.toLowerCase();
            let items = document.getElementsByClassName('gallery-item');

            for (let i = 0; i < items.length; i++) {
                let category = items[i].getAttribute('data-category');
                let price = items[i].getAttribute('data-price');
                let title = items[i].getElementsByTagName('h3')[0].innerText.toLowerCase();

                if (title.includes(input) || category.includes(input) || price.includes(input)) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('infoModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
